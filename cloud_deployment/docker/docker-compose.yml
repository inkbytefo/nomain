version: '3.8'

services:
  chimera-agi:
    build:
      context: ..
      dockerfile: cloud_deployment/docker/Dockerfile
    container_name: chimera-agi
    ports:
      - "8000:8000"
      - "8080:8080"
    environment:
      - CHIMERA_ENV=production
      - CHIMERA_LOG_LEVEL=INFO
      - CHIMERA_CONFIG_PATH=/app/config/chimera_cloud.yaml
    volumes:
      - ../config:/app/config:ro
      - chimera_data:/app/data
      - chimera_logs:/app/logs
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: chimera-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  monitoring:
    image: prom/prometheus:latest
    container_name: chimera-monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: chimera-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning:ro
    restart: unless-stopped

volumes:
  chimera_data:
  chimera_logs:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: chimera-network
