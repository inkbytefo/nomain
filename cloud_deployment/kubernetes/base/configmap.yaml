apiVersion: v1
kind: ConfigMap
metadata:
  name: chimera-config
  namespace: chimera-agi
data:
  chimera_cloud.yaml: |
    run_params:
      simulation_duration_sec: 3600
      chunk_duration_ms: 10
      host: "0.0.0.0"
      port: 8000
    
    network_params:
      neurons:
        sensory_vision:
          count: 784
          threshold: -50.0
          reset: -65.0
          refractory: 5.0
        associative_cortex:
          count: 4000
          threshold: -50.0
          reset: -65.0
          refractory: 5.0
        language_concepts:
          count: 1000
          threshold: -50.0
          reset: -65.0
          refractory: 5.0
      
      synapses:
        vision_to_assoc:
          from: sensory_vision
          to: associative_cortex
          count: 100000
          w_max: 1.0
          w_init: 0.1
          stdp_enabled: true
        assoc_to_language:
          from: associative_cortex
          to: language_concepts
          count: 50000
          w_max: 1.0
          w_init: 0.1
          stdp_enabled: true
    
    modules:
      sensory_cortex:
        enabled: true
        input_type: "camera"
        preprocessing:
          resize: [28, 28]
          normalize: true
      
      world_model:
        enabled: true
        predictor_type: "linear"
        memory_size: 1000
        learning_rate: 0.01
      
      language_module:
        enabled: true
        model_name: "sentence-transformers/all-MiniLM-L6-v2"
        embedding_dim: 768
        response_generation:
          template_based: true
          llm_fallback: false
      
      motivation_system:
        enabled: true
        dopamine_params:
          baseline: 1.0
          k_gain: 2.0
          time_constant: 0.5
        curiosity:
          enable: true
          scale: 1.0
        goal_orientation:
          enable: true
          scale: 1.0
    
    logging:
      level: "INFO"
      format: "structured"
      file_output: true
      console_output: true
    
    monitoring:
      enabled: true
      metrics_port: 8080
      health_check_port: 8000
